<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="window"></div>
            <div id="numpad">
                <div class="row first">
                    <button class="button clear">C</button>
                    <button class="button operator divide">/</button>
                </div>
                <div class="row second">
                    <button class="button seven">7</button>
                    <button class="button eight">8</button>
                    <button class="button nine">9</button>
                    <button class="button operator multiply">*</button>
                </div>
                <div class="row third">
                    <button class="button four">4</button>
                    <button class="button five">5</button>
                    <button class="button six">6</button>
                    <button class="button operator subtract">-</button>
                </div>
                <div class="row fourth">
                    <button class="button one">1</button>
                    <button class="button two">2</button>
                    <button class="button three">3</button>
                    <button class="button operator add">+</button>
                </div>
                <div class="row fifth">
                    <button class="button zero">0</button>
                    <button class="button dot">.</button>
                    <button class="button equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
